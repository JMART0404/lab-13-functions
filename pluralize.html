<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title> Pluralize </title>

  </head>
  <body>

 <h1> Pluralize </h1>
    <script>

     var word = prompt("Enter any word")


   function pluralize() {

     if ( word == "moose") {

        console.log("moose");

     } else if ( word == "automaton") {

        console.log("automata");

     } else if ( word == "mouse") {

        console.log("mice");

     } else {

        console.log(word + "s");

   }
}


pluralize(word);

    </script>
  </body>
</html>
